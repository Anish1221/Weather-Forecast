<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Weather</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-center jumbotron top">
        <h1>Today's Weather</h1>
        <hr class="short">
        <h2 id="weather">Loading...</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center grey-jumbo">
        <div class="title text-center">
          <h3 id="temp"></h3>
        </div>
        <hr class="below">
        <div class="col-sm-4">
          <h3 id="info1"></h3>
          <hr class="short">
          <h3 id="info2"></h3>
        </div>
        <div class="col-sm-4">
          <h3 id="info3"></h3>
          <button id="switch" class="btn btn-primary">Show in Fahrenheit</button>
        </div>
        <div class="col-sm-4">
          <h3 id="info5"></h3>
          <hr class="short">
          <h3 id="info6"></h3>
        </div>
      </div>
    </div>
    <footer class="text-center">
    <hr>
    <p>Powered by <a href="https://www.apixu.com" target="_blank">Apixu</a></p>
  </footer> 
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
